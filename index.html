<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000, #555); /* 黑色到灰色的渐变背景 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none; /* 隐藏模态框 */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 100px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        .close-button, .submit-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .close-button:hover, .submit-button:hover {
            background-color: #0056b3;
        }
        .input-field {
            padding: 20px;
            font-size: 16px;
            margin-top: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>产品中心</h1>
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="openModal()">联系我们</button>
            <button class="button">服务态度</button>
            <button class="button">产品质量</button>
            <button class="button">客户满意度</button>
        </div>
    </div>

    <div class="modal" id="contactModal">
        <div class="modal-content">
            <h2>联系我们</h2>
            <input type="text" class="input-field" placeholder="输入您的信息" id="inputField">
            <br>
            <br>
            <br>
            <br>
            <button class="close-button" onclick="closeModal()">关闭</button>
            <button class="submit-button" onclick="submitForm()">提交</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('contactModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
        }

        function submitForm() {
            // 在这里可以添加表单提交的逻辑
            alert('提交成功！');
            closeModal();
        }
    </script>
</body>
</html>
